<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player by Travery Media</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"  crossorigin="anonymous" referrerpolicy="no-referrer" />
<script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script> 
 
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>

            <img src="images/img.png" id="songImg" alt="">
            <h1 id="title">Despacito</h1>
            <p id="artist">Luis Fonsi Ft. Daddy Yankee</p>

            <audio  id="song">>
                <source src="music/song-1.mp3" >
            </audio>
            <input type="range" value="0" id="progress">

            <div class="controls">
                <div>  <i class="fa-solid fa-backward"  id="prevBtn"></i></div>
                <div onclick="playPause()">  <i class="fa-solid fa-play" id="playBtn" ></i></div>
                <div>  <i class="fa-solid fa-forward" id="nextBtn"></i></div>


            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
